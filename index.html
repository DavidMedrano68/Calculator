<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calc-shell">
        <div class="calc-display">
            <p class="display"></p>
        </div>
        <div class="clear"><button>AC</button></div>
        <div class="del"><button class="delete">Del</button></div>
        <div id ='op'class="add"><button id ='add'value="+">+</button></div>
        <div id='num'class="nine"><button id="num9" value='9'>9</button></div>
        <div id='num'class="eight"><button id='num8'value="8">8</button></div>
        <div id='num'class="seven"><button id="num7" value="7">7</button></div>
        <div id='num'class="six"><button id="num6" value="6">6</button></div>
        <div id ='op'class="subtract"><button id='sub'value="-">-</button></div>
        <div id='num'class="five" ><button id='num5'id='num5'value="5">5</button></div>
        <div id='num'class="four"><button id='num4'value="4">4</button></div>
        <div id='num'class="three"><button id='num3'value ='3'>3</button></div>
        <div id='num'class="two"><button id='num2'value ='2'>2</button></div>
        <div id ='op'class="multiply"><button id='multi'value="*">*</button></div>
        <div id='num'class="one"><button id='num1'value="1">1</button></div>
        <div id='num'class="zero"><button id='num0'value ='0'>0</button></div>
        <div class="equal"><button class="equals">=</button></div>
        <div id='op'class="divide"><button id="divide" value="/">/</button></div>
    </div>
    
</body>
</html>
